<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Mobile-optimized viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#005C4B" />
    <meta name="description" content="Real-time speech translation supporting 60+ languages with native pronunciation" />
    <title>VoxBridge Real-Time Speech Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'voxbridge-dark': '#131314',
              'voxbridge-dark-alt': '#1e1f20',
              'voxbridge-gray': '#303134',
              'voxbridge-light-gray': '#5f6368',
              'voxbridge-blue': '#8ab4f8',
              'voxbridge-teal': '#7dd3fc',
              'voxbridge-white': '#e8eaed',
              // shadcn color system
              background: 'hsl(var(--background))',
              foreground: 'hsl(var(--foreground))',
              primary: {
                DEFAULT: 'hsl(var(--primary))',
                foreground: 'hsl(var(--primary-foreground))',
              },
            },
            animation: {
              'fadeIn': 'fadeIn 0.3s ease-in-out',
              'slideUp': 'slideUp 0.4s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #0B141A 0%, #0F1A20 25%, #0B141A 50%, #111821 75%, #0B141A 100%);
        background-size: 400% 400%;
        min-height: 100vh;
        color: #E9EDEF;
        overflow-x: hidden;
        position: relative;
      }
      
      /* Attractive mesh gradient background */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(circle at 20% 30%, rgba(0, 92, 75, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 80% 70%, rgba(0, 168, 132, 0.12) 0%, transparent 50%),
          radial-gradient(circle at 50% 50%, rgba(11, 20, 26, 0.8) 0%, transparent 70%),
          linear-gradient(135deg, rgba(11, 20, 26, 0.95) 0%, rgba(17, 24, 33, 0.95) 100%);
        z-index: 0;
        pointer-events: none;
      }
      
      /* Subtle pattern overlay */
      body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          linear-gradient(rgba(0, 168, 132, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 168, 132, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        z-index: 0;
        pointer-events: none;
      }
      
      /* Ensure content is above background */
      #root, body > * {
        position: relative;
        z-index: 1;
      }
      
      /* shadcn color system CSS variables - WhatsApp theme */
      :root {
        --background: 222.2 84% 4.9%;
        --foreground: 210 40% 98%;
        --primary: 158 85% 33%; /* WhatsApp green #005C4B */
        --primary-foreground: 210 24% 93%; /* WhatsApp light text #E9EDEF */
      }
      
      .glass-effect {
        backdrop-filter: blur(10px);
        background: rgba(30, 31, 32, 0.8);
        border: 1px solid rgba(138, 180, 248, 0.2);
      }
      
      /* Custom scrollbar - WhatsApp style */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(32, 44, 51, 0.2);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, rgba(0, 92, 75, 0.6), rgba(0, 168, 132, 0.6));
        border-radius: 4px;
        border: 2px solid rgba(11, 20, 26, 0.3);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, rgba(0, 92, 75, 0.9), rgba(0, 168, 132, 0.9));
      }
      ::-webkit-scrollbar-thumb:active {
        background: linear-gradient(180deg, #005C4B, #00A884);
      }
      
      /* Smooth scroll behavior */
      .scroll-smooth {
        scroll-behavior: smooth;
      }
      
      /* Firefox scrollbar */
      * {
        scrollbar-width: thin;
        scrollbar-color: rgba(0, 92, 75, 0.6) rgba(32, 44, 51, 0.2);
      }
    </style>

{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0"

}
</script>

</head>

</html>
